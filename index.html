<body>

<div class="container">

  <!-- LEFT: ARJUNA JEE -->

  <!-- RIGHT: GRAVITY -->

    <div class="result" id="output"></div>
  </div>

</div>

<script>
const output = document.getElementById("output");

function getLocation() {
  if (!navigator.geolocation) {
    output.innerHTML = "âŒ Geolocation not supported.";
    return;
  }

  output.innerHTML = "â³ Getting location...";

  navigator.geolocation.getCurrentPosition(
    position => {
      calculateGravity(
        position.coords.latitude,
        position.coords.longitude
      );
    },
    () => output.innerHTML = "âŒ Location permission denied."
  );
}

async function calculateGravity(lat, lon) {
  try {
    const res = await fetch(
      `https://api.opentopodata.org/v1/srtm90m?locations=${lat},${lon}`
    );
    const data = await res.json();
    const h = data.results[0].elevation || 0;

    const R = 6371000;
    const phi = lat * Math.PI / 180;

    let g = 9.780327 *
      (1 + 0.0053024 * Math.sin(phi) ** 2
         - 0.0000058 * Math.sin(2 * phi) ** 2);

    g -= (2 * g * h / R);

    output.innerHTML = `
      <b>Latitude:</b> ${lat.toFixed(6)}Â°<br>
      <b>Longitude:</b> ${lon.toFixed(6)}Â°<br>
      <b>Elevation:</b> ${h} m<br><br>
      âš–ï¸ <b>Local Gravity</b><br>
      <b>${g.toFixed(6)} m/sÂ²</b>
    `;
  } catch {
    output.innerHTML = "âŒ Elevation API error.";
  }
}
</script>
