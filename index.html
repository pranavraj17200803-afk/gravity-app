</div>

<script>
const output = document.getElementById("output");

function openArjuna() {
  window.open(
    "https://deltastudy.site/study-v2/batches/676e4dee1ec923bc192f38c9?name=Arjuna%20JEE%202026",

  );
}

function getLocation() {
  if (!navigator.geolocation) {
    output.innerHTML = "âŒ Geolocation not supported.";
    return;
  }

  output.innerHTML = "â³ Getting location...";

  navigator.geolocation.getCurrentPosition(
    position => {
      calculateGravity(position.coords.latitude);
    },
    () => output.innerHTML = "âŒ Location permission denied."
  );
}

function calculateGravity(lat) {
  const phi = lat * Math.PI / 180;

  // WGS-84 International Gravity Formula
  const g =
    9.7803253359 *
    (1 + 0.00193185265241 * Math.sin(phi) ** 2) /
    Math.sqrt(1 - 0.00669437999013 * Math.sin(phi) ** 2);

  output.innerHTML = `
    <b>Latitude:</b> ${lat.toFixed(6)}Â°<br><br>
    âš–ï¸ <b>Local Gravity (Sea-Level)</b><br>
    <b>${g.toFixed(6)} m/sÂ²</b>
  `;
}
</script>
